name: CI API

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
    - name: Install Dependencies
      run: npm install
      working-directory: ./apps/api
    - name: Build
      run: npm run build
      working-directory: ./apps/api
    - name: Test
      run: npm run test
      working-directory: ./apps/api
    - name: Lint
      run: npm run lint
      working-directory: ./apps/api